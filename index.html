<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Check Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="inbox">

      <input type="checkbox">
      <p>Item #1</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Item #2</p>
    </div>
    <div class="item">

      <p>Item #3</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Item #4</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Item #5</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Item #6</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Item #7</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Item #8</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Item #9</p>
    </div>
  </div>
<h6>Hint: try holding "SHIFT" to check/uncheck multiple boxes</h6>
<script src="script.js"></script>
</body>
</html>
